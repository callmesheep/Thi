<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="create" class="form">
            <h2>Create Account</h2>
            <p class="content">Get started with your free account</p>

            <button class="btn twtter">
                <i class="fa-brands fa-twitter icon-social"></i>
                <span>Login via Twitter</span>
            </button>

            <button class="btn facebook">
                <i class="fa-brands fa-facebook icon-social"></i>
                <span>Login via Facebook</span>
            </button>

            <span class="space">or</span>

            <div class="form-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Full name">
                <small></small>
            </div>

            <div class="form-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email address">
                <small></small>
            </div>

            <div class="form-field">
                <i class="fa-solid fa-phone"></i>
                <select class="custom-select" style="max-width: 120px;">
                    <option selected="">+84</option>
                    <option value="1">+94</option>
                    <option value="2">+95</option>
                    <option value="3">+34</option>
                </select>
                <input type="text" name="phone" id="phone" placeholder="Phone number">
                <small></small>
            </div>
            <div class="form-field">
                <i class="fa-solid fa-building"></i>
                <select name="job" id="job">
                    <option value="Select job type">Select job type</option>
                    <option value="Police">Police</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Dj">DJ</option>
                </select>
                <small></small>
            </div>

            <div class="form-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Create password">
                <small></small>
            </div>

            <div class="form-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Repeat password">
                <small></small>
            </div>

            
            <div class="form-field">
                <input type="submit" value="Create Account">
            </div>
<p class="signup">Have an account?<a href="#">Log In</a></p>

        </form>
    </div>
    
</body>
<script src="js/main.js"></script>
</html>
